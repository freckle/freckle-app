name: freckle-app
version: 1.18.0.0
maintainer: Freckle Education
category: Utils
github: freckle/freckle-app
synopsis: Haskell application toolkit used at Freckle
description: Please see README.md

extra-doc-files:
  - README.md
  - CHANGELOG.md

extra-source-files:
  - package.yaml

language: GHC2021

ghc-options:
  - -fignore-optim-changes
  - -fwrite-ide-info
  - -Weverything
  - -Wno-all-missed-specialisations
  - -Wno-missing-exported-signatures # re-enables missing-signatures
  - -Wno-missing-import-lists
  - -Wno-missing-kind-signatures
  - -Wno-missing-local-signatures
  - -Wno-missing-safe-haskell-mode
  - -Wno-monomorphism-restriction
  - -Wno-prepositive-qualified-module
  - -Wno-safe
  - -Wno-unsafe

when:
  - condition: "impl(ghc >= 9.8)"
    ghc-options:
      - -Wno-missing-role-annotations
      - -Wno-missing-poly-kind-signatures

dependencies:
  - base < 5

default-extensions:
  - DataKinds
  - DeriveAnyClass
  - DerivingVia
  - DerivingStrategies
  - GADTs
  - LambdaCase
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedStrings
  - RecordWildCards
  - TypeFamilies

library:
  source-dirs: library
  dependencies:
    - Blammo
    - Glob
    - MonadRandom
    - QuickCheck
    - autodocodec
    - autodocodec-openapi3
    - aeson
    - annotated-exception
    - bcp47
    - bugsnag >= 1.1.0.0 # Network.Bugsnag.MetaData
    - bytestring
    - case-insensitive
    - cassava
    - conduit
    - conduit-extra
    - containers
    - cookie
    - datadog
    - directory
    - doctest
    - dotenv
    - ekg-core
    - envparse
    - errors
    - exceptions
    - extra
    - faktory
    - filepath
    - hashable
    - hs-opentelemetry-api
    - hs-opentelemetry-instrumentation-persistent
    - hs-opentelemetry-instrumentation-wai
    - hs-opentelemetry-sdk
    - hspec >= 2.8.1
    - hspec-core >= 2.8.1
    - hspec-expectations-lifted
    - hspec-junit-formatter >= 1.1.1.0 # Test.Hspec.JUnit.Formatter
    - http-client
    - http-conduit >= 2.3.5 # addToRequestQueryString
    - http-link-header
    - http-types
    - hw-kafka-client
    - immortal
    - lens
    - memcache
    - monad-control
    - monad-logger
    - monad-logger-aeson
    - monad-validate
    - mtl
    - network-uri
    - nonempty-containers
    - openapi3
    - path-pieces
    - persistent
    - persistent-postgresql
    - postgresql-simple
    - primitive
    - pureMD5
    - resource-pool >= 0.4.0.0 # defaultPoolConfig, etc
    - resourcet
    - retry >= 0.8.1.0 # retryingDynamic
    - safe
    - scientist
    - semigroupoids
    - serialise
    - template-haskell
    - text
    - time
    - transformers
    - transformers-base
    - typed-process
    - unliftio
    - unordered-containers
    - vector
    - wai
    - wai-extra
    - yaml
    - yesod-core
    - yesod-test

tests:
  spec:
    main: Main.hs
    source-dirs: tests
    ghc-options: -threaded -rtsopts "-with-rtsopts=-N"
    dependencies:
      - Blammo
      - QuickCheck
      - aeson
      - bugsnag
      - bytestring
      - cassava
      - conduit
      - errors
      - freckle-app
      - hs-opentelemetry-api
      - hspec
      - hspec-expectations-json
      - hspec-expectations-lifted
      - http-types
      - lens
      - lens-aeson
      - memcache
      - monad-validate
      - mtl
      - nonempty-containers
      - postgresql-simple
      - text
      - time
      - unordered-containers
      - vector
      - wai
      - wai-extra
      - zlib

  doctest:
    main: Main.hs
    source-dirs: doctest
    dependencies:
      - freckle-app
